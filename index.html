<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginPrueba</title>
    <link rel="stylesheet" href="./styleNet.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="./validacion.js"></script>
</head>
<body class="imgt">

    <main class="form-signin">
        <form>
            <img class="imgteam text-center img-fluid" src="./img/logo - equipos 1.svg" alt="">
          <h1 class=" text-center tetxlogin">Iniciar sesión</h1>
      
          <div class="form-floating">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
            <label for="floatingInput"><i class="fa-solid fa-user"></i> Usuario</label><br>
          </div>

          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
            <label for="floatingInput"><i class="fa-solid fa-lock"></i> Contraseña</label><br>
          </div>

          <button class="w-100 btn btn-lg btn-primary" type="button" id="btn-lg" onclick="validation()">Ingresar</button>
          <div class="checkbox mb-3">
          </div>
        </form>
        <img class="imgcoex" src="./img/logo - coex.svg" alt="">
      </main>



      </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
